    <script>
    // --- RELIABLE AJAX FORM SUBMISSION LOGIC ---
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('offer-form');
        const statusDiv = document.getElementById('form-status');
        
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const submitButton = form.querySelector('button[type="submit"]');
                const originalButtonText = submitButton.innerHTML;
                
                // 1. Start submission: Update UI
                submitButton.innerHTML = 'Sending...';
                submitButton.disabled = true;
                statusDiv.textContent = 'Establishing secure connection...';
                statusDiv.className = '';

                const formData = new FormData(form);
                
                // 2. Key step: Force FormSubmit's AJAX endpoint
                let actionUrl = form.action;
                if (!actionUrl.includes('/ajax/')) {
                    actionUrl = actionUrl.replace('formsubmit.co/', 'formsubmit.co/ajax/');
                }
                
                fetch(actionUrl, {
                    method: "POST",
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                })
                .then(response => {
                    if (response.ok) return response.json();
                    throw new Error('Network response failure.');
                })
                .then(data => {
                    // 3. Handle success
                    if (data.success) {
                        statusDiv.textContent = "Offer sent successfully! We will be in touch.";
                        statusDiv.className = 'success';
                        form.reset();
                        submitButton.innerHTML = "Sent!";
                    } else {
                        throw new Error(data.message || 'Server-side submission error.');
                    }
                })
                .catch(error => {
                    // 4. Handle errors
                    statusDiv.textContent = "An error occurred. Please try again.";
                    statusDiv.className = 'error';
                    console.error('Form Submission Error:', error);
                    submitButton.innerHTML = originalButtonText;
                    submitButton.disabled = false;
                })
                .finally(() => {
                    // 5. Auto-reset the UI
                    setTimeout(() => {
                        if (submitButton.innerHTML === "Sent!") {
                            submitButton.innerHTML = originalButtonText;
                            submitButton.disabled = false;
                        }
                        statusDiv.textContent = '';
                    }, 5000);
                });
            });
        }
    });
    </script>

    <script>
    // --- p5.js SCRIPT FOR GENERATIVE "OM" ---
    const sketch = (p) => {
        const PARTICLE_COUNT = 700;
        const PARTICLE_COLOR = [255, 215, 0]; // Gold
        const MAX_SPEED = 1.0;
        const MOUSE_REPEL_RADIUS = 100;
        const MOUSE_REPEL_STRENGTH = 1.2;
        let particles = [];
        let attractors = [];
        let canvasSize = 200;
        class Particle {
            constructor() {
                this.pos = p.createVector(p.random(canvasSize), p.random(canvasSize));
                this.vel = p5.Vector.random2D();
                this.acc = p.createVector();
                this.maxSpeed = MAX_SPEED;
                this.noiseOffset = p.createVector(p.random(1000), p.random(1000));
            }
            applyForce(force) { this.acc.add(force); }
            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);
            }
            show() {
                p.strokeWeight(1.5);
                p.stroke(PARTICLE_COLOR[0], PARTICLE_COLOR[1], PARTICLE_COLOR[2], 120);
                p.point(this.pos.x, this.pos.y);
            }
            behaviors() {
                let seekForce = this.seek(this.findClosestAttractor());
                seekForce.mult(0.2);
                this.applyForce(seekForce);
                let canvasElem = document.getElementById('canvas-container');
                let rect = canvasElem.getBoundingClientRect();
                let mouse = p.createVector(p.mouseX - rect.left, p.mouseY - rect.top);
                if (mouse.x > 0 && mouse.x < canvasSize && mouse.y > 0 && mouse.y < canvasSize) {
                    let d = p.dist(this.pos.x, this.pos.y, mouse.x, mouse.y);
                    if (d < MOUSE_REPEL_RADIUS) {
                        let repel = p5.Vector.sub(this.pos, mouse);
                        let strength = p.map(d, 0, MOUSE_REPEL_RADIUS, MOUSE_REPEL_STRENGTH, 0);
                        repel.setMag(strength);
                        this.applyForce(repel);
                    }
                }
                
                let noise = p.createVector(
                    p.map(p.noise(this.noiseOffset.x), 0, 1, -0.1, 0.1),
                    p.map(p.noise(this.noiseOffset.y), 0, 1, -0.1, 0.1)
                );
                this.applyForce(noise);
                this.noiseOffset.add(0.01, 0.01);
            }
            findClosestAttractor() {
                let closestDist = Infinity;
                let closest = null;
                for (let attractor of attractors) {
                    let d = p.dist(this.pos.x, this.pos.y, attractor.x, attractor.y);
                    if (d < closestDist) {
                        closestDist = d;
                        closest = attractor;
                    }
                }
                return closest;
            }
            seek(target) {
                if (!target) return p.createVector(0, 0);
                let desired = p5.Vector.sub(target, this.pos);
                desired.setMag(this.maxSpeed);
                let steer = p5.Vector.sub(desired, this.vel);
                steer.limit(0.3);
                return steer;
            }
        }
        p.setup = () => {
            let canvas = p.createCanvas(canvasSize, canvasSize);
            canvas.parent('canvas-container');
            let cX = canvasSize / 2;
            let cY = canvasSize / 2;
            // Define the Om "ॐ" shape
            // The '3' part (bottom curve)
            for (let a = p.PI * 0.8; a <= p.TWO_PI * 0.9; a += 0.05) {
                let r = 50;
                let x = cX + p.cos(a) * r;
                let y = cY + 15 + p.sin(a) * r * 0.8;
                attractors.push(p.createVector(x, y));
            }
            // The top curve
            for (let a = p.PI * 1.1; a <= p.TWO_PI * 1.2; a += 0.05) {
                let r = 25;
                let x = cX + p.cos(a) * r;
                let y = cY - 25 + p.sin(a) * r;
                attractors.push(p.createVector(x, y));
            }
            // The crescent (Chandra)
            for (let a = p.PI * 1.2; a <= p.TWO_PI * 0.8; a += 0.1) {
                let r = 15;
                let x = cX + 35 + p.cos(a) * r;
                let y = cY - 55 + p.sin(a) * r;
                attractors.push(p.createVector(x, y));
            }
            // The dot (Bindu)
            attractors.push(p.createVector(cX + 35, cY - 70));
            
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                particles.push(new Particle());
            }
        };
        p.draw = () => {
            p.clear();
            p.background(10, 10, 26, 0);
            for (let particle of particles) {
                particle.behaviors();
                particle.update();
                particle.show();
            }
        };
    };
    new p5(sketch);
    </script>
